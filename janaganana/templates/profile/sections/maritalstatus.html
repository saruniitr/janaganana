<article id="maritalstatus" class="clearfix">
    <header class="section-contents">
        <h1>Marital Status</h1>
    </header>
    <div class="section-container">

        <section class="clearfix stat-row">
            <h2><a class="permalink" href="#maritalstatus">Marital Status <i class="fa fa-link"></i></a></h2>
            <div class="column-quarter">
                {% include 'profile/_blocks/_stat_list.html' with stat=maritalstatus.total_population stat_type='number' %}
            </div>

            <div class="column-two-thirds" id="chart-pie-maritalstatus-maritalstatus_ratio" data-stat-type="percentage" data-chart-title="Marital Status distribution"></div>

        </section>

        <section class="clearfix stat-row">
            <div class="" id="chart-grouped_column-maritalstatus-maritalstatus_by_area_distribution" data-stat-type="scaled-percentage" data-chart-title="Marital Status classified by Area" data-qualifier="Universe: {{ maritalstatus.maritalstatus_by_area_distribution.metadata.universe }}"></div>
        </section>

        <section class="clearfix stat-row">
            <div class="" id="chart-grouped_column-maritalstatus-maritalstatus_by_sex_distribution" data-stat-type="scaled-percentage" data-chart-title="Marital Status classified by Sex" data-qualifier="Universe: {{ maritalstatus.maritalstatus_by_sex_distribution.metadata.universe }}"></div>
        </section>

    </div>
</article>
